# For documentation and available settings, see
# https://github.com/srid/emanote/blob/master/emanote/default/index.yaml

page:
  siteTitle: ikew

  headHtml: |
    <snippet var="js.highlightjs" />
    <with var="js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/powershell.min.js" integrity="sha512-J5RVPDNPGNQPjzhjtYPsrLHTX/7GPhPU1AvmyCo/hjKWBecwfX6ByD0oG/NAS5VU3hwk8A/DVVxjXm4ZEBJwhg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/bash.min.js" integrity="sha512-nQ9BQEzuov+Ry6EIH8ve7VKKdOG91Ix3SAQcFmOiBR5qG8sJONrph1InWTJOGjfP5QkSTSy4VnkEsPMoFYRsUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/latex.min.js" integrity="sha512-4h3uWtv1iEA4sgWqZ1is70GnmESsRzCRaGTyeajS/8Zq0CGWVCCRTrpEw5mJ57vF9LIfwNwCMNeV6IjGytrhrA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/vim.min.js" integrity="sha512-JqKeP6e4t/v/KY2udI+uNEYCBaDD2e71LaoqWG8xcBR1kCpj+rLeEnKRbr9pTZlYB9H3pkxjXGf7sfVArwOOag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </with>
template:
  theme: blue

  # You can add your own variables here, like editBaseUrl.
  # See after-note.tpl to see where editBaseUrl gets used.
  editBaseUrl: https://github.com/brewster-mackenze/ikew/edit/main

  # Uncomment this to get neuron-style pages
  # name: /templates/layouts/note
  # layout:
  #   note:
  #     containerClass: container mx-auto max-w-screen-lg

  sidebar:
    collapsed: true

  # If you are hosting on GitLab Pages, you may want to remove this.
  urlStrategy: pretty
